---
name: Default
version: 1.0.0
schema: v1

models:
  - uses: ollama/gemma3-4b
    override:
      name: Gemma 3 4B QAT
      model: gemma3:4b-it-qat

  - name: Gemma 3n e2b
    provider: ollama
    model: gemma3n:e2b
    roles:
     - apply
     - autocomplete
     - chat
     - edit

  - uses: ollama/qwen2.5-coder-1.5b
    override:
      name: Qwen 2.5 Coder 1.5B
      model: addianto/qwen2.5-coder-abliterated:1.5b

  - uses: ollama/qwen2.5-coder-7b
    override:
      name: Qwen 2.5 Coder 7B
      model: addianto/qwen2.5-coder-abliterated:7b

  - name: Qwen 3 Embedding 0.6B
    provider: ollama
    model: hf.co/Qwen/Qwen3-Embedding-0.6B-GGUF:Q8_0
    roles:
      - embed

  - name: Qwen 3 Reranker 0.6B
    provider: ollama
    model: hf.co/mradermacher/Qwen3-Reranker-0.6B-GGUF:Q8_0
    roles:
      - rerank

  - uses: mistral/codestral
    with:
      MISTRAL_API_KEY: ${{ secrets.CODESTRAL_API_KEY }}
    override:
      model: codestral-2508

  - uses: mistral/mistral-large
    with:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    override:
      model: mistral-large-2411

  - uses: mistral/devstral-medium
    with:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    override:
      model: devstral-medium-2507

  - name: Qwen 3 Embedding 0.6B @ Homelab
    provider: ollama
    model: hf.co/Qwen/Qwen3-Embedding-0.6B-GGUF:Q8_0
    apiBase: http://192.168.0.2:11434
    roles:
      - embed

  - name: Qwen 3 Reranker 0.6B @ Homelab
    provider: ollama
    model: hf.co/mradermacher/Qwen3-Reranker-0.6B-GGUF:Q8_0
    apiBase: http://192.168.0.2:11434
    roles:
      - rerank

context:
  - provider: diff
  - provider: file
  - provider: codebase
    params:
      nRetrieve: 25
      nFinal: 5
  - provider: code
  - provider: docs
