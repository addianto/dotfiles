---
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.19041"
  resources:
    - resource: xPSDesiredStateConfiguration/xEnvironment
      id: setOllamaFlashAttention
      directives:
        description: Set OLLAMA_FLASH_ATTENTION environment variable
        allowPrerelease: true
      settings:
        Name: OLLAMA_FLASH_ATTENTION
        Value: 1
        Ensure: Present
        Path: false
        Target: Process
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installOllama
      directives:
        description: Install Ollama
        allowPrerelease: true
      settings:
        Id: Ollama.Ollama
        Source: winget
        Ensure: Present
    - resource: xPSDesiredStateConfiguration/xEnvironment
      id: setDisableTelemetry
      directives:
        description: Set DISABLE_TELEMETRY environment variable
        allowPrerelease: true
      settings:
        Name: DISABLE_TELEMETRY
        Value: true
        Ensure: Present
        Path: false
        Target: Process
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWindsurf
      directives:
        description: Install Windsurf
        allowPrerelease: true
      settings:
        Id: Codeium.Windsurf
        Source: winget
        Ensure: Present
        Version: "1.97.0"
