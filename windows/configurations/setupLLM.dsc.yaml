---
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.19041"
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installOllama
      directives:
        description: Install Ollama
        allowPrerelease: true
      settings:
        Id: Ollama.Ollama
        Source: winget
        Ensure: Present
        Version: "0.5.11"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installJoplin
      directives:
        description: Install Joplin
        allowPrerelease: true
      settings:
        Id: Joplin.Joplin
        Source: winget
        Ensure: Present
        Version: "3.2.12"
    - resource: xPSDesiredStateConfiguration/xEnvironment
      id: setDisableTelemetry
      directives:
        description: Set DISABLE_TELEMETRY environment variable
        allowPrerelease: true
      settings:
        Name: DISABLE_TELEMETRY
        Value: true
        Ensure: Present
        Path: false
        Target: Process
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWindsurf
      directives:
        description: Install Windsurf
        allowPrerelease: true
      settings:
        Id: Codeium.Windsurf
        Source: winget
        Ensure: Present
        Version: "1.94.0"
