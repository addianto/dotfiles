---
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.19041"
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPowerShell
      directives:
        description: Install PowerShell
        allowPrerelease: true
      settings:
        Id: Microsoft.PowerShell
        Source: winget
        Ensure: Present
        Version: "7.4.5.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installOhMyPosh
      directives:
        description: Install Oh My Posh
        allowPrerelease: true
      settings:
        Id: JanDeDobbeleer.OhMyPosh
        Source: winget
        Ensure: Present
        Version: "23.16.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWindowsTerminal
      dependsOn:
        - installPowerShell
      directives:
        description: Install Windows Terminal
        allowPrerelease: true
      settings:
        Id: Microsoft.WindowsTerminal
        Source: winget
        Ensure: Present
        Version: "1.21.2701.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installSumatraPDF
      directives:
        description: Install SumatraPDF
        allowPrerelease: true
      settings:
        Id: SumatraPDF.SumatraPDF
        Source: winget
        Ensure: Present
        Version: "3.5.2"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installEarTrumpet
      directives:
        description: Install EarTrumpet
        allowPrerelease: true
      settings:
        Id: File-New-Project.EarTrumpet
        Source: winget
        Ensure: Present
        Version: "2.3.0.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPaintDotNet
      directives:
        description: Install Paint.NET
        allowPrerelease: true
      settings:
        Id: dotPDN.PaintDotNet
        Source: winget
        Ensure: Present
        Version: "5.0.13"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installLibreWolf
      directives:
        description: Install LibreWolf
        allowPrerelease: true
      settings:
        Id: LibreWolf.LibreWolf
        Source: winget
        Ensure: Present
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installUngoogledChromium
      directives:
        description: Install Ungoogled Chromium
        allowPrerelease: true
      settings:
        Id: eloston.ungoogled-chromium
        Source: winget
        Ensure: Present
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVale
      directives:
        description: Install Vale
        allowPrerelease: true
      settings:
        Id: errata-ai.Vale
        Source: winget
        Ensure: Present
        Version: "3.7.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installNanaZip
      directives:
        description: Install NanaZip
        allowPrerelease: true
      settings:
        Id: M2Team.NanaZip
        Source: winget
        Ensure: Present
        Version: "3.1.1080.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installScrcpy
      directives:
        description: Install scrcpy
        allowPrerelease: true
      settings:
        Id: Genymobile.scrcpy
        Source: winget
        Ensure: Present
        Version: "2.4"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installZotero
      directives:
        description: Install Zotero
        allowPrerelease: true
      settings:
        Id: DigitalScholar.Zotero
        Source: winget
        Ensure: Present
        Version: "7.0.7"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installSSHFS
      directives:
        description: Install SSHFS
        allowPrerelease: true
      settings:
        Id: SSHFS-Win.SSHFS-Win
        Source: winget
        Ensure: Present
        Version: "3.5.20357"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installSiriKali
      dependsOn:
        - installSSHFS
      directives:
        description: Install Siri Kali
        allowPrerelease: true
      settings:
        Id: FrancisBanyikwa.SiriKali
        Source: winget
        Ensure: Present
        Version: "1.6.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPowerToys
      directives:
        description: Install PowerToys
        allowPrerelease: true
      settings:
        Id: Microsoft.PowerToys
        Source: winget
        Ensure: Present
        Version: "0.85.0"
    - resource: Microsoft.PowerToys.Configure/PowerToysConfigure
      dependsOn:
        - installPowerToys
      directives:
        description: Configure PowerToys
      settings:
        GeneralSettings:
          Startup: true
          Theme: system
          ShowNewUpdatesToastNotification: false
          AutoDownloadUpdates: false
          ShowWhatsNewAfterUpdates: true
          EnableExperimentation: false
        # Modified from: https://github.com/microsoft/PowerToys/blob/main/src/dsc/Microsoft.PowerToys.Configure/examples/disableAllModules.dsc.yaml
        AdvancedPaste:
          Enabled: true
        AlwaysOnTop:
          Enabled: false
        Awake:
          Enabled: false
        ColorPicker:
          Enabled: true
          ActivationAction: OpenEditor
          ShowColorName: true
        CropAndLock:
          Enabled: false
        EnvironmentVariables:
          Enabled: true
          LaunchAdministrator: false
        FancyZones:
          Enabled: false
        FileLocksmith:
          Enabled: false
        ImageResizer:
          Enabled: false
        KeyboardManager:
          Enabled: false
        FindMyMouse:
          Enabled: false
        MouseHighlighter:
          Enabled: false
        MouseJump:
          Enabled: false
        MousePointerCrosshairs:
          Enabled: false
        MouseWithoutBorders:
          Enabled: false
        Peek:
          Enabled: false
        PowerRename:
          Enabled: false
        PowerLauncher:
          Enabled: false
        PowerAccent:
          Enabled: false
        PowerPreview:
          EnableSvgPreview: true
          EnableSvgThumbnail: true
          EnableMdPreview: true
          EnableMonacoPreview: true
          EnablePdfPreview: true
          EnablePdfThumbnail: true
          EnableGcodePreview: false
          EnableGcodeThumbnail: false
          EnableStlThumbnail: false
          EnableQoiPreview: false
          EnableQoiThumbnail: false
        PowerOcr:
          Enabled: true
        ShortcutGuide:
          Enabled: false
        VideoConference:
          Enabled: false
        MeasureTool:
          Enabled: true
        Hosts:
          Enabled: false
        RegistryPreview:
          Enabled: false
