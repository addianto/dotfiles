---
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.19041"
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installDifftastic
      directives:
        description: Install difftastic
        allowPrerelease: true
      settings:
        Id: Wilfred.difftastic
        Source: winget
        Ensure: Present
        Version: "0.60.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installGit
      dependsOn:
        - installDifftastic
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        Id: Git.Git
        Source: winget
        Ensure: Present
        Version: "2.48.1"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installNeovim
      directives:
        description: Install Neovim
        allowPrerelease: true
      settings:
        Id: Neovim.Neovim
        Source: winget
        Ensure: Present
        Version: "0.10.4"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installNeovide
      dependsOn:
        - installNeovim
      directives:
        description: Install Neovide
        allowPrerelease: true
      settings:
        Id: Neovide.Neovide
        Source: winget
        Ensure: Present
        Version: "0.14.0"
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVSCodium
      directives:
        description: Install VSCodium
        allowPrerelease: true
      settings:
